<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styleinven.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<title>Registrar entrada</title>
</head>
<body>
	<form method="POST">
		<div class="formularioinve">
			<h2>Registrar entrada</h2>
			<br><br>
		<table>
		<tr>
		<td><label>Fecha de compra:</label>
		<input type="date" id="fecha"></td>
		<td><label>Seleccione insumo:</label>
		<select id="sel">
			<option value="">Seleccionar</option>
			<option value="1">Arequipe</option>
			<option value="2">Azucar</option>
			<option value="3">Bicarbonato de sodio</option>
			<option value="4">Chocolate</option>
			<option value="5">Esencias</option>
			<option value="6">Fecula de maiz</option>
			<option value="7">Frutos secos</option>
			<option value="8">Harina de trigo</option>
			<option value="9">Huevos</option>
			<option value="10">Leche</option>
			<option value="11">Levadura</option>
			<option value="12">Maicena</option>
			<option value="13">Mantequilla</option>
			<option value="14">Polvo para hornear</option>
			<option value="15">Queso</option>
			<option value="16">Sal</option>
        </select></td>
        </tr>
        <tr>
        <td><label>Unidad de medida:</label>
        <select id="select">
        	<option value="">Seleccionar</option>
        	<option value="1">Gramo</option>
        	<option value="2">Unidad</option>
        	<option value="3">Litro</option>
        </select></td>
        <td><label>Cantidad: </label>
        <input type="number" placeholder="Ingrese la cantidad" id="canti"></td>
    	</tr>
    	<tr>
        <td><label>Precio: </label>
        <input type="number" placeholder="Ingrese el precio total" id="precio"></td>
        <td><label>Proveedor: </label>
        <input type="search" placeholder="Buscar proveedor" id="proveedor"></td>
        </tr>
        </table>


			<br><br>

			<input type="button" value="Registrar" class="inputf" id="enviar" onclick="return validar();">


	</div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="Js/entrada.js"></script>
</body>
</html>
