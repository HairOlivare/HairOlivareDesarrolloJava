  <link rel="stylesheet" href="css/stylebusqueda.css">

  <title>Formulario Registro</title>

<body>
  <form action="cliente.html">
    <h4>Formulario De Busqueda </h4>
     <input class="controls" type="search" name="nombres" id="nombres" placeholder="Ingrese los Nombres">

    <input class="botons" type="submit" value="Buscar" onclick="return validar()">
  </form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
