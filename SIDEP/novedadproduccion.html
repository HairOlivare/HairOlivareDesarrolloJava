<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario novedades de producción</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylenovedad.css">
	<link rel="stylesheet" href="iconos/css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main>
        <form class="formularioinve" id="novedades" method="POST">
			<div class="novedades__titulo" id="novedades__titulo">
				<h3>Registro de novedades</h3>
			</div>
            <!-- grupo usuario -->
            <table>
                <tr><td><label>Panadero</label></td>
                    <td><label >Id</label>
                    </td>
                </tr>
                    
            <!--grupo identificación -->
            
                
                <tr>   
                     <td><input type="text" class="novedades__input" name="panadero" id="panadero" placeholder="Carlos_Rodríguez"></td>
                     <td><input type="text" class="novedades__input" name="identificacion" id="identificacion" placeholder="Ingrese el documento"></td>
                     
                </tr>
                
            <!--grupo fecha  -->
            
                <tr>
                    <td><label >Fecha</label></td>
                    <td><label>Novedad</label></td>
                
                    
                   
                </tr>
            <!-- grupo novedad -->
            
                <tr>
                    <td><input type="datetime-local"  name="fecha" id="fecha"></td>
                    <td><select name="novedad" id="novedad">
                        <option value="">Seleccionar</option>
                        <option value="1">Producción cancelada</option>
                        <option value="2">Producción retrasada</option>
                    </select></td>
                </tr>
                
            <!-- grupo nueva hora producción -->
           
                <tr>
                    <td><label>Hora de producción</label></td>
                    <td><label>Motivo</label></td>
                </tr>   
                
            <!-- grupo motivo novedad -->
            
                <tr>
                    <td><input type="time" name="hora" id="hora" required></td>
                    <td><input type="text" class="novedades__input" name="motivo" id="motivo"></td>
                </tr>
            </table>
					
                
            	<input type="button" name="" value="Registrar" class="inputf" onclick="return validar()">
				
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="js/novedadproduccion.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</body>
</html>
