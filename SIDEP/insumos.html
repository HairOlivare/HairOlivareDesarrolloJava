<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styleinsumos.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<title>Registrar insumos</title>
</head>
<body>
	<form method="POST">
		<div class="formularioinve">
			<h2>Registrar insumos</h2>
			<br><br>
		<table>
		<tr><td><label>Id insumo</label></td>
		<td><input type="number" class="input" placeholder="Ingrese id" id="Idinsumo"></td>
		</tr>
		<tr>
		<td><label>Nombre insumo</label></td>
		<td><input type="text" class="input" placeholder="Ingrese nombre" id="nominsumo"></td>
		</tr>
		<tr>
        <td><label>Unidad de medida:</label></td>
        <td><select id="sel">
        	<option value="">Seleccionar</option>
        	<option value="1">Gramo</option>
        	<option value="2">Unidad</option>
        	<option value="3">Litro</option>
        </select></td>
        </tr>
        </table>
			<br><br>

			<input type="button" value="Registrar" class="inputf" id="enviar" onclick="return validar()">

	</div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="js/insumos.js"></script>

</body>
</html>
