<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styleregistrocliente.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<title>Registrar Cliente</title>
</head>
<body>
	<form method="POST">
		<div class="formulariocliente">
			<h2>Registrar Cliente</h2>
			<br><br>
			<table>
				<tr>
			<td><label>Documento de identidad : </label></td>
			<td><input type="number" id="idcliente" placeholder="Documento de identidad"></td></tr>
			<tr><td><label>Nombres : </label></td>
			<td><input type="text" placeholder="Ingrese nombres" id="nombre">
			</td></tr>
			<tr><td><label>Apellidos : </label></td>
			<td><input type="text" placeholder="Ingrese apellidos" id="apellidos">
			</td></tr>
			<tr>
			<td><label>Dirección: </label></td>
			<td><input type="text" id="direccion" placeholder="Ingrese la dirección"></td></tr>
			<tr>
			<td><label>Teléfono: </label></td>
			<td><input type="number" id="tel" placeholder="Ingrese el teléfono"></td>
			</tr>
			
		</table>
			<br><br>

			<input type="button" name="" value="Registrar" class="inputf" onclick="return validar()">


	</div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="Js/registrocliente.js"></script>
</body>
</html>
